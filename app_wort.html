<!DOCTYPE html>
<html>
    <head>
        <title>WordcloudJS</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="libs/Colorpicker/css/colorpicker.css" />
        <link rel="stylesheet" href="libs/Colorpicker/css/layout.css" />
        <link rel="stylesheet" href="assets/main.css" />
    </head>
    <body>
        <div id="wordcloudLoader_back">
            <div id="wordcloudLoader">
                <div id="wordcloudLoader_prog"></div>
                <div id="wordcloudLoader_text">100</div>
            </div>
        </div>
        <div id="titlebar">
            <a id="btn_back" href="index.html">Zur√ºck</a>
            <div id="title">WordcloudJS</div>
        </div>
        <div id="scene">
            <div id="svgWrapper"></div>
            <div id="timer"></div>            
            <button id="download">Download</button>            
        </div>
        <div id="page">
            <table id="toolbar">
                <tr>
                    <td>
                        <table id="tools">
                            <tr>
                                <td class="tools_title">Schriftart:</td>
                                <td class="tools_edit">
                                    <div class="select">
                                        <select id="input_fontfam"></select>
                                        <div class="select_arrow"></div>
                                    </div>
                                </td>
                                <td class="tools_value" id="value_fontfam">WordcloudJS</td>
                            </tr>
                            <tr>
                                <td class="tools_title">Schriftfarbe:</td>
                                <td class="tools_edit">
                                    <div class="divcolorpicker" id="input_color1"></div>
                                    <div class="divcolorpicker" id="input_color2"></div>
                                    <div class="divcolorpicker" id="input_color3"></div>
                                    <div class="divcolorpicker" id="input_color4"></div>
                                </td>
                                <td class="tools_value" id="value_fontcol"></td>
                            </tr>
                            <tr>
                                <td class="tools_title">Schriftrichtung:</td>
                                <td class="tools_edit">
                                    <input type="range" min="0" max="3" value="0" id="input_dir" />
                                </td>
                                <td class="tools_value" id="value_dir">Horizontal</td>
                            </tr>
                            <tr>
                                <td class="tools_title">Path:</td>
                                <td class="tools_edit">
                                    <input type="range" min="0" max="1" value="0" id="input_path" />
                                </td>
                                <td class="tools_value" id="value_path">Spirale</td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <div id="textbox">
                            <textarea id="textedit" cols="60" rows="16">Banane Erdbeere Kiwi Apfel Acai Kirsche Pflaume Orange Zitrone</textarea>
                            <button id="btn_start">Generieren</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="loadingBack"></div>
        <div id="loader"></div>
        <div id="loaderProg">0</div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/webfontloader/webfontloader.js"></script>
        <script src="libs/Colorpicker/js/colorpicker.js"></script>
        <script src="src/wordcloud.js"></script>
        <script>
            const startLoaderInit = () => {
                let prog = 0;
                intervalLoading = setInterval(() => {
                    prog++;
                    if (prog < 100) {
                        $('#loaderProg').html(prog + ' %');
                    }
                }, 10);
            }
            
            const hideLoading = () => {
                clearInterval(intervalLoading);
                setTimeout(() => {
                    $('#loaderProg').html('100 %');
                    $('#loadingBack').fadeOut(2000, () => {
                        $('#loadingBack').remove();
                    });
                    $('#loader').fadeOut(500, () => {
                        $('#loader').remove();
                    });
                    $('#loaderProg').fadeOut(500, () => {
                        $('#loaderProg').remove();
                    });
                }, 100);
            }
            
            const addWordToScene = (setting) => {
                setTimeout(() => {
                    setting.prog = (setting.anzworte_current / setting.anzworte) * 100;
                    $('#wordcloudLoader_text').html(parseInt(setting.prog));
                    $('#wordcloudLoader_prog').css({'width': setting.prog / 100 * 250 + 'px'});
                    return (() => {
                        let progress = setting.anzworte_current / setting.anzworte;
                        if (setting.anzworte_current < setting.anzworte) {
                            setting.i++;
                            const wordTableItem = setting.wordTable.wordTable[parseInt(Math.random() * setting.wordTable.wordTable.length, 10)];
                            let t_fontSize;
                            let t_angle;
                            let t_color;
            
                            if (setting.t_colormod === 1) {
                                setting.t_colormod = 2;
                                t_color = setting.color1;
                            } else if (setting.t_colormod === 2) {
                                setting.t_colormod = 3;
                                t_color = setting.color2;
                            } else if (setting.t_colormod === 3) {
                                setting.t_colormod = 4;
                                t_color = setting.color3;
                            } else if (setting.t_colormod === 4) {
                                setting.t_colormod = 1;
                                t_color = setting.color4;
                            }
            
                            if (setting.variant === 1) {
                                if (setting.anzworte_current < 1) {
                                    t_fontSize = 200;
                                } else if (progress < 0.01) {
                                    t_fontSize = parseInt(Math.random() * (80 - 50) + 60);
                                } else if (progress < 0.1) {
                                    t_fontSize = parseInt(Math.random() * (40 - 20) + 40);
                                } else if (progress < 0.2) {
                                    t_fontSize = parseInt(Math.random() * (30 - 15) + 30);
                                } else if (progress < 0.3) {
                                    t_fontSize = 15;
                                } else {
                                    t_fontSize = 8;
                                }
                            } else if (setting.variant === 2) {
                               if (setting.anzworte_current < 1) {
                                    t_fontSize = 100;
                                } else if (progress < 0.01) {
                                    t_fontSize = parseInt(Math.random() * (30 - 10) + 30);
                                } else if (progress < 0.1) {
                                    t_fontSize = parseInt(Math.random() * (20 - 8) + 8);
                                } else if (progress < 0.2) {
                                    t_fontSize = parseInt(Math.random() * (10 - 8) + 10);
                                } else {
                                    t_fontSize = 8;
                                }
                            }
            
                            if (setting.fontdir === 0) {
                                t_angle = 0;
                            } else if (setting.fontdir === 1) {
                                t_angle = 45;
                            } else if (setting.fontdir === 2) {
                                t_angle = parseInt(Math.random() *360);
                            } else {
                                t_angle = setting.i % setting.modAngle === 0 ? 90 : 0;
                            }
            
                            setting.scene.addWord(setting.wc.createWord({
                                text: wordTableItem.text,
                                boundingVolumeMinSize: setting.boundinmgVolumeMinSize,
                                angle: t_angle,
                                style: {
                                    fontSize: t_fontSize,
                                    fontFamily: setting.fontFam,
                                    fontColor: t_color
                                }
                            }), 'center', setting.margin);
            
                            setting.anzworte_current++;
            
                            if (setting.anzworte_current < setting.anzworte) {
                                addWordToScene(setting);
                            } else {
                                finishWordcloud(setting);
                            }
                        }
                    })();
                }, 0);
            }
            
            const finishWordcloud = (setting) => {
                const svgScene = setting.scene.getSvg('svgScene');
                const svgWidth = svgScene.getAttribute('width');
                const svgHeight = svgScene.getAttribute('height');
                const windowWidth = window.innerWidth;
                const marginLeft = (windowWidth - parseInt(svgWidth)) / 2;
                svgScene.setAttribute('viewBox',`0 0 ${svgWidth} ${svgHeight}`);
                $('#svgWrapper').css({
                    'width': svgWidth + 'px',
                    'margin-left': marginLeft
                });
                document.getElementById('svgWrapper').appendChild(svgScene);
                $('#wordcloudLoader_text').html('100');
                $('#wordcloudLoader_prog').css({
                    'width': '250px',
                    'background-color': '#2274A5'
                });
                $('#wordcloudLoader_back').fadeOut(1000);

                t1 = performance.now();
                time = (t1 - t0) / 1000;
                glob_setting = setting;
                $('#timer').html(`Berechnungszeit: ${time.toFixed(2)}s`);
                $('#download, #timer').fadeIn(1000);
            }
            
            const startWordcloud = (wc, pathSpir, pathRect) => {
                $('#wordcloudLoader_prog').css({
                    'background-color': '#5cb85c',
                    'width': '0px'
                });
                $('#wordcloudLoader_text').html('0');
                $('#wordcloudLoader_back').fadeIn(500);

                $('#wordcloudLoader').fadeIn(500, () => {
                    t0 = performance.now();
                    setTimeout(() => {
                        $('#svgScene').remove();
                        let setting = {
                            wc: wc,
                            i: 0,
                            minAlpha: 0.4,
                            boundinmgVolumeMinSize: 4,
                            modAngle: 5,
                            margin: 1,
                            fontFam: $('#input_fontfam').val(),
                            color1: wc.rgb2hex($('#input_color1').css('background-color')),
                            color2: wc.rgb2hex($('#input_color2').css('background-color')),
                            color3: wc.rgb2hex($('#input_color3').css('background-color')),
                            color4: wc.rgb2hex($('#input_color4').css('background-color')),
                            fontdir: parseInt($('#input_dir').val()),
                            fontSizeMax: 80,
                            fontSizeMin: 8,
                            path: null,
                            scene: null,
                            alpha: parseInt($('#input_alpha').val()),
                            words: [],
                            t_colormod: 1,
                            wordCount: 0,
                            anzworte: 600,
                            anzworte_current: 0,
                            variant: 1,
                            fontSize_current: parseInt($('#input_fontsizemax').val()),
                            wordTable: wc.getWordTableFromText($('#textedit').val(), 'german'),
                            maxWordCount: null,
                            prog: 0
                        };
            
                        setting.maxWordCount = setting.wordTable.maxWordCount;
                        setting.wordTable.wordTable.sort((a, b) => {
                            return b.count - a.count;
                        });
            
                        setting.path = parseInt($('#input_path').val()) === 0 ? pathSpir : pathRect;
                        setting.scene = wc.createScene(setting.path);
            
                        setting.wordCount = setting.wordTable.wordCount;
            
                        addWordToScene(setting);
                    }, 0);
                });
            }
            
            $(document).ready(() => {
                startLoaderInit();
            
                /* Toggle SVG Path */
                $('#input_path').mousemove(() => {
                    if ($('#input_path').val() == 0) {
                        $('#value_path').html('Spirale');
                    } else {
                        $('#value_path').html('Rechteck');
                    }
                });
            
                /* Setup text direction */
                $('#input_dir').mousemove(() => {
                    const value = $('#input_dir').val();
                    const textDirections = ['Horizontal', 'Vertikal', 'Schief', 'Horizontal und Vertikal'];
                    $('#value_dir').html(textDirections[value]);
                });

                /* Setup color picker */
                const colors = {
                    '#input_color1': '32936F',
                    '#input_color2': 'FFBF00',
                    '#input_color3': 'E83F6F',
                    '#input_color4': '2274A5'
                };

                Object.keys(colors).forEach((key) => {
                    $(key).ColorPicker({
                        onChange: (bhs, hex) => {
                            $(key).css({'background-color': `#${hex}`});
                        }
                    });
                    $(key).ColorPickerSetColor(colors[key]);
                    $(key).css({'background-color': `#${colors[key]}`});
                });
            
                let fontFamilies = [
                    'Tangerine',
                    'Molle',
                    'Damion',
                    'Norican'
                ];
            
                wc = new WordcloudJS();
                wc.loadFonts({
                    custom: {
                        families: fontFamilies,
                        urls: [
                            'fonts/fonts.css'
                        ]
                    }
                }, () => {
                    fontFamilies.push('Arial');
                    fontFamilies.push('Times New Roman');

                    $('#download').click(() => {
                        wc.downloadSVG(glob_setting.scene.getSvg('svgScene'));
                    });
            
                    for (let i = 0; i < fontFamilies.length; i++) {
                        $('#input_fontfam').append(`<option value="${fontFamilies[i]}">${fontFamilies[i]}</option>`);
                    }
            
                    $('#input_fontfam').change(() => {
                        $('#value_fontfam').css({
                            'font-family': $('#input_fontfam').val()
                        });
                    });
                    $('#input_fontfam').val('Molle');            
                    $('#value_fontfam').css({'font-family': $('#input_fontfam').val()});

            
                    const pathRect = wc.getRectSpiralPath(10, 5, 5000, 2500, 2500);
                    const pathSpir = wc.getSpiralPath(10, 2, 5000, 2500, 2500);

                    hideLoading();
            
                    $('#btn_start').click(() => {
                        startWordcloud(wc, pathSpir, pathRect);
                    });
                });
            });
        </script>
    </body>
</html>
